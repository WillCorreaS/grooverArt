    <!-- Aqui é a primeira seção da PÁGINA -->
    <section class="caixa container">
        <h2>Todos os Artistas</h2>
        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagens/adeleAlta.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagens/creedAlta.jpeg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="imagens/Engenheiros do HavaiiAlta.jpg" class="d-block w-100" alt="...">

                <div class="carousel-item">
                    <img src="imagens/JorgeNateusAlta.jpeg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <section class="section all-music container">

            </div>
            <div class="music-item">
                <h3>Send My Love</h3>

            </div>
            <div class="music-item">
                <h3>Set Fire to the Rain</h3>
                <audio id="audio3" src="musicas/adele/Adele - Set Fire to the Rain.mp3" controls></audio>
            </div>
            <div class="music-item">
                <h3>Rolling in the deep</h3>

            <div class="music-item">
