<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesNew.css">

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="/imagens/logo-marca-128px.png" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button type="button" class="btn btn-outline-success">Buscar</button>
            </div>
            <div class="login">
                <img src="imagens/icones/icone-user-64px.png" alt="Login">
            </div>
        </div>
        <div class="alphabet">
            <ul>
                <li>A</li>
                <li>C</li>
                <li>E</li>
                <li>J</li>
                <!-- Adicionar os outros caracteres do alfabeto aqui -->
            </ul>
        </div>
    </header>






    <!-- Outras seções da página aqui -->

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
            <div class="container">
                <h2>As mais tocadas:</h2>

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="#" data-lightbox="gallery">
                                <img src="/imagens/adeleAlta.jpg" alt="Imagem" class="img-fluid">
                            </a>
                        </div>


                        <div class="carousel-item">
                            <a href="#" data-lightbox="gallery">
                                <img src="/imagens/creedAlta.jpeg" alt="Imagem" class="img-fluid">
                            </a>
                        </div>


                        <div class="carousel-item">
                            <a href="#" data-lightbox="gallery">
                                <img src="/imagens/Engenheiros do HavaiiAlta.jpg" alt="Imagem" class="img-fluid">
                            </a>
                        </div>

                        <div class="carousel-item">
                            <a href="#" data-lightbox="gallery">
                                <img src="/imagens/JorgeNateusAlta.jpeg" alt="Imagem" class="img-fluid">
                            </a>
                        </div>
                    </div>


                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>

                                <a href="#"><img src="/imagens/estilos/bossa-nova.jpg" alt="Imagem 4" class="img-fluid">

                            <div class="col-md-4">

                            </div></a>

            <footer>

                        <ul>

                            <li><a href="#"><img src="/imagens/icones/whatsapp.svg" alt="Twitter"></a></li>
                            <li><a href="#"><img src="/imagens/icones/instagram.svg" alt="Instagram"></a></li>
                        </ul>

                <div class="desenvolvedores">
                    <p>Desenvolvido por Vinícius e Wilian</p>
                </div>
